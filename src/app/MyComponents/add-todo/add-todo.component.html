<div class="my-3">
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" [(ngModel)]="title"  id="title" name="title" placeholder="Add title" />
        </div>
        <div class="mb-3">
            <label for="decription" class="form-label">Todo Description</label>
            <textarea class="form-control" id="decription" [(ngModel)]="desc" name="desc" rows="3" placeholder="Add Description"></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-sm btn-primary" id="btn-add">Add Todo</button>
        </div>
    </form>
</div>
