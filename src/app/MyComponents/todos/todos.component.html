<div class="container">

<h1 class="text-center">Todo List</h1>

<h3>Add a Todo</h3>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h3>Your Todos</h3>
<div *ngIf="this.todos.length==0; else elseBlock">No Todos to display</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
        <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoActive)="toggleTodo($event)"></app-todo-item>
    </div>
</ng-template>
</div>
